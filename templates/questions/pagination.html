<div class = "pagination">
    {%for page in pages%}
        {%if meta.page_name == 'hot'%}
            <a href="{%url 'hot' %}?page={{page}}" type = "button">{{page}}</a>
        {%endif%}

        {%if meta.page_name == 'main'%}
            <a href="{%url 'index' %}?page={{page}}" type = "button">{{page}}</a>
        {%endif%}

        {%if meta.page_name == 'tags'%}
            <a href="{%url 'tag' tag %}?page={{page}}" type = "button">{{page}}</a>
        {%endif%}

    {%endfor%}
</div>
